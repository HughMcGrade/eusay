{% extends extend_template %}

{% block title %}
| Hide comment
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-xs-2"></div>
  <div class="col-xs-8">
    <h1 id="form_title">Hide Comment</h1>
    <div id="form_body">
      <div>
	<h3>Comment Text: "{{ comment.text }}"</h3>
      </div>
      <form id="modal_form" method="post" action="{% url 'hide_comment' comment.id %}">
	{% csrf_token %}
	<div class="form-group">
	  {{ form.reason }}
	</div>
	<button id="form_submit_button" type="post" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-xs-2"></div>
  </div>
</div>

{% endblock %}
