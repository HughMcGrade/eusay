{% extends extend_template %}

{% block title %}
| Report comment
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2">
    <h1 id="form_title">Report Comment</h1>
    <div id="form_body">
      <div>
	<h3>Comment Text: "{{ comment.text }}"</h3>
      </div>
      <form action="{% url 'report_comment' comment.id %}" id="modal_form" method="post">
	{% csrf_token %}
	<div class="form-group">
	  {{ form.reason }}
	</div>
	<button id="form_submit_button" type="post" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-xs-2"></div>
</div>

{% endblock %}
