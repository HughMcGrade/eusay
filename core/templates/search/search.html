{% extends 'base.html' %}

{% block js %}
<script>
 $(document).ready(function() {
   $.endlessPaginate();
 });
</script>
{% endblock %}

{% block content %}
{% if query %}
  <h2>{{ proposals|length }} results for "{{ query }}"</h2>
{% else %}
  <h2>Search</h2>
{% endif %}
<hr />

{% if proposals %}
  {% include proposals_template %}
{% else %}
  <p>No results found.</p>
{% endif %}
{% endblock %}
