{% extends "base.html" %}

{% block style %}
.green {
	color: green;
}
.red {
	color: red;
}
{% endblock %}

{% block content %}
{% for user in users %}
<div class="row">
<div class="col-xs-8"><p>{{ user.name }}</p></div>
<div class="col-xs-2 green"><p>{{ user.sid }}</p></div>
<div class="col-xs-2 red"><p>{{ user.signUpDate }}</p></div>
</div>
{% endfor %}
{% endblock %}
