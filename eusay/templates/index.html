{% extends "base.html" %}

{% block content %}
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Proposal</th>
				<th>Votes up</th>
				<th>Votes down</th>
			</tr>
		</thead>
		<tbody>			
{% for proposal in proposals %}
			<tr>
				<td>{{ proposal.title }}</td>
				<td>{{ proposal.votesUp }}</td>
				<td>{{ proposal.votesDown }}</td>
			</tr>
{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
