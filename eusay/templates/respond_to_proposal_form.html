{% extends "base.html" %}

{% block title %}
 | Respond
{% endblock %}

{% block content %}

<div class="row">
<div class="col-xs-2"></div>
<div class="col-xs-8">
<h1>Respond to "{{ proposal.title }}"</h1>
<hr />
<form method="post" action="">
  {% csrf_token %}
  <div class="form-group">
    {{ form.text }}
  </div>
  <button type="post" class="btn btn-default">Submit</button>
</form>
</div>
<div class="col-xs-2"></div>
</div>

{% endblock %}
