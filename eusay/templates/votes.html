{% if user_vote == 1 %}
<div class="col-xs-2 green"><a onclick="vote_up_x({{ x.id }}, document.getElementById('vote_div_{{ x.id }}'))" href="#" class="tri green">&#9650;</a> {{ x.votesUp }} </div>
{% else %}
<div class="col-xs-2"><a onclick="vote_up_x({{ x.id }}, document.getElementById('vote_div_{{ x.id }}'))" href="#" class="tri">&#9650;</a> {{ x.votesUp }} </div>
{% endif %}

{%if user_vote == -1 %}
<div class="col-xs-2 red"><a onclick="vote_down_x({{ x.id }}, document.getElementById('vote_div_{{ x.id }}'))" href="#" class="tri red">&#9660;</a> {{ x.votesDown }} </div>
{% else %}
<div class="col-xs-2"><a onclick="vote_down_x({{ x.id }}, document.getElementById('vote_div_{{ x.id }}'))" href="#" class="tri">&#9660;</a> {{ x.votesDown }} </div>
{% endif %}
